<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Hour Countdown</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  width: 100%;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right top, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.countdown-container {
  text-align: center;
}

.title {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: #ffffffcc;
}

.countdown {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 5rem;
  gap: 20px;
  flex-wrap: wrap;
}

.time {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.time span {
  font-weight: bold;
  font-size: 5rem;
  color: #00fff0;
}

.time small {
  font-size: 1rem;
  color: #cccccc;
}

.separator {
  font-size: 5rem;
  font-weight: bold;
  color: #ffffff;
}

@media (max-width: 768px) {
  .countdown {
    font-size: 3rem;
    gap: 10px;
  }

  .time span {
    font-size: 3rem;
  }

  .separator {
    font-size: 3rem;
  }
}

  </style>
</head>
<body>
  <div class="countdown-container">
    <h1 class="title">‚è≥ 10 Hour Countdown</h1>
    <div class="countdown" id="countdown">
      <div class="time"><span id="hours">03</span><small>Hours</small></div>
      <div class="separator">:</div>
      <div class="time"><span id="minutes">00</span><small>Minutes</small></div>
      <div class="separator">:</div>
      <div class="time"><span id="seconds">00</span><small>Seconds</small></div>
    </div>
  </div>

  <script >const HOURS = 10;
const COUNTDOWN_KEY = 'countdown_end_time';

// Check if a countdown end time is already saved
let endTime = localStorage.getItem(COUNTDOWN_KEY);

if (!endTime) {
  // Set countdown to 10 hours from now
  endTime = new Date().getTime() + HOURS * 60 * 60 * 1000;
  localStorage.setItem(COUNTDOWN_KEY, endTime);
} else {
  // Convert string to number
  endTime = parseInt(endTime);
}

function updateCountdown() {
  const now = new Date().getTime();
  const distance = endTime - now;

  if (distance <= 0) {
    document.getElementById("hours").textContent = "00";
    document.getElementById("minutes").textContent = "00";
    document.getElementById("seconds").textContent = "00";
    clearInterval(timerInterval);
    localStorage.removeItem(COUNTDOWN_KEY); // Reset storage
    return;
  }

  const hours = Math.floor((distance / (1000 * 60 * 60)));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("hours").textContent = String(hours).padStart(2, "0");
  document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
  document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
}

const timerInterval = setInterval(updateCountdown, 1000);
updateCountdown();

</script>
</body>
</html>
